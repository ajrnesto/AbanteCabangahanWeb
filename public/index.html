<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abante Bonawon</title>
    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script type="module" src="/js/index.js"></script>
</head>
<body>
    <div class="container col-4">
        <div class="col mb-4">
			<div class="row align-items-center text-center">
				<div class="col">
					<img src="img/seal.png" class="mb-4" />
				</div>
				<div class="col">
					<h1 class="text-primary" style="font-weight: 300; font-size: 2.6rem;">ABANTE!</h1>
					<h1 class="text-primary" style="font-weight: 700; font-size: 1.8rem;">BONAWON</h1>
					<h1 class="text-primary" style="font-weight: 300; font-size: 1.1rem;">Barangay Services</h1>
				</div>
			</div>
		</div>
		<div class="col">
			<form id="loginForm">
				<div class="mb-4">
					<h1 class="text-primary" style="font-weight: 300; font-size: 1.8rem;">Welcome</h1>
				</div>
				<div class="mb-3">
					<label for="etEmail" class="form-label">Email address</label>
					<input id="etEmail" type="email" class="form-control" required>
				</div>
				<div>
					<label for="etPassword" class="form-label">Password</label>
					<input id="etPassword" type="password" class="form-control" required>
				</div>
				<div class="text-error text-danger mt-3" id="errLogin">
					Your password is incorrect or this email is not associated with an account.
				</div>
				<button type="button" id="btnLogin" class="btn btn-primary col-12 mt-4">Log in</button>
			</form>
		</div>
    </div>
    
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
